<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap cơ bản</title>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</head>
<body>
  
  <!-- <div class="container"> --> <!-- Full màn hình -->
  <div class="container"> <!-- Cách 2 mép màn hình 1 khoảng cách xác định -->
    <h1> Demo Glyphicon</h1>
    <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
    <p>Envelope icon as a link: 
      <a href="https://www.gmail.com"><span class="glyphicon glyphicon-envelope"></span>
      </a>
    </p>
    <p> Search icon: <span class="glyphicon glyphicon-search"></span></p>
    <p>Search icon on a button
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-search"></span> Tìm kiếm
      </button>
    </p>
    <p>Search icon on a styled button
      <button type="button" class="btn btn-info">
        <span class="glyphicon glyphicon-search"></span> Tìm kiếm
      </button>
    </p>
    <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
    
    <p>Print icon on a styled link button
      <a href="#" class="btn btn-success btn-lg">
        <span class="glyphicon glyphicon-search"></span> In
      </a>
    </p>
    
    <div class="jumbotron" style="color:red;">
      <p>Xin chào myclass.vn</p>
      <h1> bla bla bla bla bla</h1>
    </div>
    
    <p>Xin chào myclass.vn</p>
    <h1> bla bla bla bla bla</h1>
  </div>
  
</body>
</html>
