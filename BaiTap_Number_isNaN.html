<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bài tập 1</title>
</head>
<body>
  <form action="#">
    Số a: <input type="text" id="soa"/><br><br>
    Số b: <input type="text" id="sob"/>
    <br><br>
    Kết quả: <input type="text" id="kq"/>
    <br><br>
    <input type="button" value="Tính tổng" onclick="return TinhTong()"/>
  </form>
  
  <script type="text/javascript">
    function TinhTong(){
      var soa = document.getElementById("soa");
      var sob = document.getElementById("sob");
      var ketqua1 = document.getElementById("kq");
      // NaN = Not a Number --> hàm kiểm tra số : isNaN(chuỗi) --> là số --> Fale --> không phải số --> True
      
      if(isNaN(soa.value) || isNaN(sob.value)){
        alert("Lỗi, Hãy nhập vào số");
        return false;
      } else {
        soa = parseFloat (soa.value);
        sob = parseFloat (sob.value);
        var tong = soa + sob;
        ketqua1.value = tong;
        return true;
      }
    }
  </script>
</body>
</html>
