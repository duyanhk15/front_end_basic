<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bài tập 1</title>
  <script type="text/javascript">
    function changeTextColor() {
      document.getElementById("test").style.color = "blue";
    }
    
    function changeBackgroundColor() {
      document.getElementById("test").style.backgroundColor = "pink";
    }
    
    function changeTextFontSize() {
      document.getElementById("test").style.fontSize = "30px";
    }
    
    function changeMargin() {
      document.getElementById("test").style.marginTop = "230px";
    }
  </script>
</head>
<body>
  <div id="test">
    Chào mừng các bạn đến với hệ thống lập trình trực tuyến myclass.vn
  </div>
  <br><br>
  <input type="button" value="Thay đổi màu chữ" onclick="changeTextColor()"/>
  <br><br>
  <input type="button" value="Thay đổi màu nền" onclick="changeBackgroundColor()"/>
  <br><br>
  <input type="button" value="Thay đổi cỡ chữ" onclick="changeTextFontSize()"/>
  <br><br>
  <input type="button" value="Thay đổi vị trí" onclick="changeMargin()"/>
  <br><br>
</body>
</html>
