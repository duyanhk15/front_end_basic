<html>
	<head>
		<title> Danh sách có thứ tự </title>
	</head>
	
	<body>
		<h5> Numbered list: </h5>
		<ol>
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
		</ol>
		
		<h5> Letters list </h5>
		<ol type="a">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
		</ol>
		
		<h5> Roman numbers list: </h5>
		<ol type="i">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
		</ol>	
	</body>
</html>
