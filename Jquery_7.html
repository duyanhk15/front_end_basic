<!DOCTYPE html>
<html>
<head>

  <title>Jquery 4</title>

  <script>
    $(document).ready(function(){
      
      /*

      /*

      $("#flip").click(function(){

      });
     
    });
    
  </script>
  
  <style>
    #panel, #flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }
    
    #panel {
      padding: 50px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="flip" style="cursor: pointer;">Click vào đây để thấy hiệu ứng</div>
  <div id="panel">Hệ thống học lập trình trực tuyến Myclass.vn</div>
</body>
