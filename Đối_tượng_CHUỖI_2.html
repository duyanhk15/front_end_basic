<!DOCTYPE html>
<html>
<head>
  <title>myclass.vn</title>
  
  <script type="text/javascript">
    // Tìm kiếm và thay thế
    //replace(str_find, str_replace)
    var chuoi = "welcome to itclass.vn";
    document.write(chuoi.replace("itclass.vn","myclass.vn"));
    
    // Chuyển hoa thường
    // toUpperCase(): chuyển sang chữ hoa
    // toLowerCase(): chuyển sang chữ thường
    var chuoi = "xin chao myclass.vn";
    document.write("<br>"+chuoi.toUpperCase()+"<br>");
    document.write("<br>"+chuoi.toLowerCase()+"<br>");
    
    // Nối chuỗi
    // Sử dụng dấu +
    var chuoi = "Chuc "+ " mung "+ " nam "+ " moi ";
    document.write(chuoi+"<br>");
    
    // hoặc dùng hàm concat
    
    var chuoi = "<br> Welcome ";
    chuoi = chuoi.concat("to ","myclass.vn");
    document.write(chuoi + "<br>");
    
  </script>
</head>
<body>
</body>
</html>
